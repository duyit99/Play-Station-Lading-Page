<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Gear Website Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessorries</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Orthers</a></li>
                </ul>

            </nav>
            <img src="./img/menu.png" alt="" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Cntroller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="./img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="./img/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./img/fb.png" alt="">
            <img src="./img/tw.png" alt="">
            <img src="./img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
                console.log(menuList.style.maxHeight)
            }
            else {
                menuList.style.maxHeight = "0px";
                console.log("else")
                console.log(menuList.style.maxHeight)
            }
        }
    </script>
</body>

</html>
